<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Query</title>
</head>
<body>
<h1>Gemini Query</h1>
<form id="geminiForm">
    <label for="query">Enter Product Name:</label>
    <input type="text" id="query" name="query" required>
    <button type="submit">Submit</button>
</form>

<script>
    document.getElementById('geminiForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const query = document.getElementById('query').value;
        window.location.href = `/response.html?query=${encodeURIComponent(query)}`;
    });
</script>
</body>
</html>
